<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font: 16px 'Work Sans', Arial, Verdana, sans-serif;
            color: black;
        }
        p {
            font: 1.1em 'Kaushan Script', Arial, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero similique consequuntur repellendus cupiditate mollitia illum a? Totam nobis deserunt illum omnis tenetur laudantium eligendi consequatur nostrum unde iusto. Ducimus, corrupti.</p>
</body>
</html>
